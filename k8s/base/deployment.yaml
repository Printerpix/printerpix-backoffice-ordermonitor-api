apiVersion: apps/v1
kind: Deployment
metadata:
  name: ordermonitor-api
  namespace: ordermonitor
  labels:
    app.kubernetes.io/name: ordermonitor-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: printerpix
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ordermonitor-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ordermonitor-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: printerpix
    spec:
      containers:
        - name: ordermonitor-api
          image: ghcr.io/printerpix/printerpix-backoffice-ordermonitor-api:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: ordermonitor-api-config
            - secretRef:
                name: ordermonitor-api-secrets
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
