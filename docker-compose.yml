version: '3.8'

services:
  ordermonitor-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./OrderMonitor_ENV.yml:/app/OrderMonitor_ENV.yml:ro
      - ./OrderMonitor_ENV.development.yml:/app/OrderMonitor_ENV.development.yml:ro
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - ordermonitor

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStr0ngP@ssword!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStr0ngP@ssword!" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - ordermonitor

volumes:
  sqlserver-data:

networks:
  ordermonitor:
    driver: bridge
